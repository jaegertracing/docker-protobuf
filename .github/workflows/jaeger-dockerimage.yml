name: Docker Image
on:
  push:
    tags:
      - '**'
    branches:
      - master
  pull_request:
    paths:
      - .github/workflows/jaeger-dockerimage.yml
      - Dockerfile
      - protoc-wrapper

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true

    - name: Build (and maybe Publish) the Docker image
      run: |
        push=false
        platforms="linux/amd64,linux/arm64"
        namespace="jaegertracing"
        component_name='protobuf'
        echo "GITHUB_REF=${GITHUB_REF}"
        if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
          IMAGE_TAGS=("--tag" "${namespace}/${component_name}:latest")
          push=true
          echo "running on master without tag, publish as latest"
        elif [[ "${GITHUB_REF}" =~ refs/tags/v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
          TAG="${GITHUB_REF#"refs/tags/v"}"
          IMAGE_TAGS=("--tag" "${namespace}/${component_name}:latest" "--tag" "${namespace}/${component_name}:${TAG}")
          push=true
          echo "running on master with a tag ${TAG}, publish as latest and as a version"
        else
          IMAGE_TAGS=()
          echo "not publishing"
        fi

        if [[ "${push}" == "true" ]]; then
          output="type=image, push=true"
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        else
          output="type=image"
        fi

        set -x
        docker buildx build --output "type=image, push=true" \
          --progress=plain \
          --platform="${platforms}" \
          --file Dockerfile \
          "${IMAGE_TAGS[@]}" \
          .
